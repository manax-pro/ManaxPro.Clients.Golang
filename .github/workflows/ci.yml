name: manax-go CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0

      - name: Run golangci-lint
        run: golangci-lint run --timeout=3m

      - name: Run tests
        run: go test ./...
        env:
          MANAX_BASE_URL: http://localhost:5010
          MANAX_HTTP_TIMEOUT_SEC: 10